    <div id="modify_box">
     
      <div class="userModify_bar">
        <div class="userModify_title">회원 정보 수정</div>
      </div>
      <div id="modify_main">
        <div id="modify_contents">
          <form>
            <div class="input_wrap">
              <label for="signup_id">아이디</label>
              <div for="signup_idcheck"> BlahBlah</div>
            </div>

            <div class="input_wrap">
                <label for="signup_phone">연락처</label>
                <input
                  type="number"
                  id="signup_phone"
                  name="signup_phone"
                  placeholder="010-OOOO-OOOO"
                />
            </div>
            <div class="input_wrap">
              <label for="signup_password">현재 비밀번호</label>
              <input
                type="password"
                id="signup_password"
                name="signup_password"
                placeholder="PASSWORD"
              />
            </div>

            <div class="input_wrap">
              <label for="signup_password">새 비밀번호</label>
              <input
                type="password"
                id="signup_password"
                name="signup_password"
                placeholder="PASSWORD"
              />
            </div>
            <div class=" input_wrap">
              <label for="signup_passwordConfirm">새 비밀번호 확인</label>
              <input
                type="password"
                id="signup_password"
                name="signup_passwordConfirm"
                placeholder="PASSWORD"
              />
            </div>
  
            <div id="addrModify_bar">배송지 정보 수정</div>
            <div id="addr_contents">
              <div class="addr_juso">
                <label for="signup_addr1">주소</label>
                <input
                  type="text"
                  id="signup_addr1"
                  class="signup_addr1"
                  name="signup_addr1"
                  placeholder="서울특별시 OO구 OO길"
                />
                <label for="signup_addr2">상세주소</label>
                <div class="addr_details">
                  <input
                    type="text"
                    id="signup_addr2"
                    class="signup_addr2"
                    name="signup_addr2"
                    placeholder="OOO빌라/아파트 OOO호"
                  />
                  <input
                    type="text"
                    id="signup_addr3"
                    class="signup_addr3"
                    name="signup_addr3"
                    placeholder="우편번호 (생략 가능)"
                  />
                </div>
              </div>
            </div>
          </form>
