<html>
  <!-- 메인페이지 헤더 -->

  <div id="header">
    <div class="header-container-blue">
      <div class="header-item">
        <img src="img/logo-image-white.png" />

        <h1 class="logo">UPSO-생활용품샵</h1>
      </div>

      <!--메인페이지 탭 바-->
      <ul class="gnb-horizon">
        <li>
          <a>로그인</a>
        </li>
        <li>
          <a>비밀번호 찾기</a>
        </li>
        <li>
          <a>회원가입</a>
        </li>
      </ul>
    </div>
    <div class="header-container">
      <h1 class="sub-logo">UPSO</h1>
    </div>
  </div>

  <!--회원가입 바-->
  <div id="body">
    <div id="mypage_box">
      <!--회원가입 컨텐츠-->
      <div id="mypage_main">
        <div id="mypage_contents">
          <div class="signup_bar">
            <h1>회원가입</h1>
          </div>
          <form>
            <div class="id_contents">
              <label for="signup_id">아이디</label>
              <input
                type="text"
                id="signup_id"
                class="signup_id"
                name="signup_id"
                placeholder="ID"
              />
              <button class="btn page-btn btn-blue">중복확인</button>
            </div>

            <!--alert이벤트 만들기-->
            <div class="id_alert" style="margin-top: -2rem">
              중복된 아이디입니다.
            </div>

            <div class="password_contents">
              <div>
                <label for="signup_password">비밀번호</label>
                <input
                  type="password"
                  id="signup_password"
                  name="signup_password"
                  placeholder="PASSWORD"
                />
              </div>
              <div class="password_validator">
                비밀번호가 일치하지 않습니다.
              </div>
              <div>
                <label for="signup_passwordConfirm">비밀번호 확인</label>
                <input
                  type="password"
                  id="signup_password"
                  name="signup_passwordConfirm"
                  placeholder="PASSWORD"
                />
              </div>
            </div>

            <div>
              <label for="signup_phone">연락처</label>
              <input
                type="text"
                id="signup_phone"
                name="signup_phone"
                placeholder="010-OOOO-OOOO"
              />
            </div>
            <div class="addr_contents">
              <label for="signup_addr1">주소</label>
              <input
                type="text"
                id="signup_addr1"
                class="signup_addr1"
                name="signup_addr1"
                placeholder="서울특별시 OO구 OO길"
              />
              <div class="addr_details">
                <label for="signup_addr2">상세주소</label>
                <input
                  type="text"
                  id="signup_addr2"
                  class="signup_addr2"
                  name="signup_addr2"
                  placeholder="OOO빌라/아파트 OOO호"
                />
                <input
                  type="text"
                  id="signup_addr3"
                  class="signup_addr3"
                  name="signup_addr3"
                  placeholder="우편번호 (생략 가능)"
                />
              </div>
            </div>
          </form>

          <div class="content-line-blue"></div>
          <!--회원가입 버튼-->
          <div id="signup_buttons">
            <button class="btn page-btn btn-blue">뒤로가기</button>
            <button type="submit" class="btn-2 page-btn-2 btn-blue-outline">
              가입하기
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 풋터 -->
  <div id="footer">
    <div class="footer_wrap">
      <div class="footer-log">
        <div class="img_wrap">
          <img src="../../assets/img/logo-image-blue.png" />
        </div>
        <h5>© 2022 All Rights Reserved</h5>
      </div>
      <div class="footer-item">
        <div><h5>Contact</h5></div>
        <div class="footer-text">
          <div class="img_wrap">
            <img class="location_img" src="../../assets/img/icon-location.png" />
          </div>
          <span>
            Wisconsin Ave, Suite 700 <br />
            Chevy Chase, Maryland 20815
          </span>
        </div>
        <div class="footer-text">
          <div class="img_wrap">
          <img class="email_img" src="../../assets/img/icon-email.png" /> 
          </div>
          <span>support@figma.com</span>
        </div>
      </div>
    </div>
  </div>
</html>
