<link rel="stylesheet" href="/sample.html" />

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pw_search</title>
    <link rel="stylesheet" href="../../assets/style/font.css">
    <link rel="stylesheet" href="../../assets/style/common.css">
    <link rel="stylesheet" href="../../assets/style/login.css">
  </head>
  <!-- 메인페이지 헤더 -->

  <div id="header">
    <div class="header-container-blue">
      <div class="header-item">
        <img src="img/logo-image-white.png" />

        <h1 class="logo">UPSO-생활용품샵</h1>
      </div>

      <!--메인페이지 탭 바-->
      <ul class="gnb-horizon">
        <li>
          <a>로그인</a>
        </li>
        <li>
          <a>비밀번호 찾기</a>
        </li>
        <li>
          <a>회원가입</a>
        </li>
      </ul>
    </div>
    <div class="header-container">
      <h1 class="sub-logo">UPSO</h1>
    </div>
  </div>

  <!-- content 부분 -->
  <div class="form password_form">
      <div class="password_content signup_content">
          <div class="password_title">
              회원가입
          </div>
          <div class="password_input">
              <p class="num_3"><span>*</span> 아이디 :
                  <input type="text" class="input_3 input_id" placeholder="ID를 입력해주세요">
                  <button>중복확인</button>
              </p>
              <p class="validation num_4">
                  <span>*</span> 비밀번호 : <input type="text" class="input_4" placeholder="비밀번호를 입력해주세요"> <br>
                  <span class="vali">* 존재하지 않는 회원정보입니다.</span>

              </p>
              <p class="validation num_6">
                  <span>*</span> 비밀번호 확인 : <input type="text" class="input_6" placeholder="비밀번호를 다시 한 번 입력해주세요"><br>
                  <span class="vali" style="display: none;">* 존재하지 않는 회원정보입니다.</span>
              </p>
              <p class="num_3"><span>*</span> 연락처 : <input type="text" class="input_3" placeholder="연락처를 입력해주세요"></p>
              <p class="num_2"><span>*</span> 주소 : <input type="text" class="input_2" placeholder="주소를 입력해주세요"></p>
              <p class="num_4"><span>*</span> 상세주소 :

                  <span class="detail_address"><input type="text" class="input_4 detail_addr detail_addr1" placeholder="상세주소"><input type="text" class="input_4 detail_addr" placeholder="우편번호(생략가능)"></span>
              </p>
          </div>
          <div class="small_button">
              <button class="blue_button">뒤로가기</button>
              <button class="white_button">가입하기</button>
          </div>
      </div>
  </div>
  <!-- 풋터 -->
  <div id="footer">
    <div class="footer_wrap">
      <div class="footer-log">
        <div class="img_wrap">
          <img src="../../assets/img/logo-image-blue.png" />
        </div>
        <h5>© 2022 All Rights Reserved</h5>
      </div>
      <div class="footer-item">
        <div><h5>Contact</h5></div>
        <div class="footer-text">
          <div class="img_wrap">
            <img class="location_img" src="../../assets/img/icon-location.png" />
          </div>
          <span>
            Wisconsin Ave, Suite 700 <br />
            Chevy Chase, Maryland 20815
          </span>
        </div>
        <div class="footer-text">
          <div class="img_wrap">
          <img class="email_img" src="../../assets/img/icon-email.png" /> 
          </div>
          <span>support@figma.com</span>
        </div>
      </div>
    </div>
  </div>
</html>
