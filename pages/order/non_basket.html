<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/style/common.css">
    <link rel="stylesheet" href="../../assets/style/order.css">
    <title>메인-빈 장바구니</title>
</head>

<body>
    <!-- 메인페이지 헤더 -->
    <div id="header">
      <div class="header-container-blue">
          <div class="header-item">
              <img src="img/logo-image-white.png" />

              <h1 class="logo">UPSO-생활용품샵</h1>
          </div>

          <ul class="gnb-horizon">
              <li>
                  <a>홍길동님</a>
              </li>
              <li>
                  <a>마이페이지</a>
              </li>
              <li>
                  <a>장바구니</a>
              </li>
              <li>
                  <a>로그아웃</a>
              </li>
          </ul>
      </div>
      <div class="header-container">
          <h1 class="sub-logo">UPSO</h1>
      </div>
    </div>
    <div class="contents">
      <div class="content_wrap">
            <!-- content 부분 -->
            <div class="form">
                <div class="basket_content">
                    <div class="basket_title non_basket_title">
                        <h1>장바구니</h1>
                    </div>
                    <div class="non_basket">
                        <div class="non_basket_logo">
                            <img src="../../assets/img/icon-cart.png" alt="">
                        </div>
                        <div class="non_basket_content">
                            <p>장바구니에 담긴 상품이 없습니다.</p>
                            <p>원하시는 상품을 장바구니에 담아보세요!</p>
                        </div>
                        <div class="basket_button">
                            <button class="shopping_button">계속 쇼핑하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <div id="footer">
    <div class="footer_wrap">
      <div class="footer-log">
        <div class="img_wrap">
          <img src="../../assets/img/logo-image-blue.png" />
        </div>
        <h5>© 2022 All Rights Reserved</h5>
      </div>
      <div class="footer-item">
        <div><h5>Contact</h5></div>
        <div class="footer-text">
          <div class="img_wrap">
            <img class="location_img" src="../../assets/img/icon-location.png" />
          </div>
          <span>
            Wisconsin Ave, Suite 700 <br />
            Chevy Chase, Maryland 20815
          </span>
        </div>
        <div class="footer-text">
          <div class="img_wrap">
          <img class="email_img" src="../../assets/img/icon-email.png" /> 
          </div>
          <span>support@figma.com</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
